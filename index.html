<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Import Map Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
        }

        #container {
            flex-grow: 1;
        }

        #decal-list-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #f0f0f0;
            overflow-y: auto;
            padding: 10px;
            z-index: 1; /* Ensure it appears on top of the 3D scene */
        }

        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            z-index: 2; /* Info should also appear on top */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        li:hover {
            background-color: #ddd;
        }

        #message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 95%;
            max-height: 150px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Decal List Container -->
    <div id="decal-list-container">
        <ul id="decal-list"></ul>
    </div>

    <!-- Container for the 3D scene -->
    <div id="container"></div>

    <!-- Info -->
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - decal splatter<br/>
        click to shoot
    </div>

    <!-- Message Display Container -->
    <div id="message">
        <!-- This will display messages sent by JavaScript -->
    </div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
        }
    }
    </script>

    <!-- Your App Script -->
    <script type="module" src="./ztest.js"></script>
</body>
</html>
